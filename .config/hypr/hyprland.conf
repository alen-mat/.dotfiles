# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.
exec-once=systemctl --user import-environment DISPLAY WAYLAND_DISPLAY SWAYSOCK
exec-once=hash dbus-update-activation-environment 2>/dev/null && \
     dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY SWAYSOCK

$term=kitty
$floating_term=foot

$brightness=~/.scripts/notify/brightness
$player=~/.scripts/notify/media
$audio=~/.scripts/notify/audio

monitor=,1280x720@60,0x0,1
workspace=eDP-1,1

input {
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=ctrl:nocaps,compose:ralt
    kb_rules=

    follow_mouse=0
    touchpad {
        disable_while_typing=1
    }
}

general {
    max_fps=60 # deprecated, unused
    sensitivity=0.25
    main_mod=SUPER

    gaps_in=2
    gaps_out=16
    border_size=2
    col.active_border=0x66ee1111
    col.inactive_border=0x66333333

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=1
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

animations {
    enabled=1
    animation=windows,1,5,overshot,slide
    animation=borders,1,20,default
    animation=fadein,1,5,default
    animation=workspaces,1,6,overshot,fadein
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

# WINDOW RULES 
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz
windowrule=opacity 0.90,kitty
windowrule=opacity 0.90,foot
windowrule=opacity 0.80,alacritty
windowrule=float,foot

### KEYBINDS
bind=SUPERSHIFT,Return,exec,$term 
bind=SUPER,backspace,killactive,
bind=SUPERCTRL,Q,exit,
bind=SUPERALT,F,togglefloating,
bind=SUPER,P,exec,wofi --show drun -o DP-3
bind=SUPERSHIFT,P,pseudo,
bind=SUPER,F,fullscreen,
bind=SUPER,L,exec,~/.scripts/sway-land-lock

# FOCUS WINDOW
bind=SUPER,H,movefocus,l
bind=SUPER,L,movefocus,r
bind=SUPER,J,movefocus,u
bind=SUPER,K,movefocus,d
#MOVE WINDOW
bind=SUPERSHIFT,H,movewindow,l
bind=SUPERSHIFT,L,movewindow,r
bind=SUPERSHIFT,J,movewindow,u
bind=SUPERSHIFT,K,movewindow,d
#RESIZE WINDOW
bind=SUPERALT,H,resizeactive,-20 0
bind=SUPERALT,L,resizeactive,20 0
bind=SUPERALT,J,resizeactive,0 -20
bind=SUPERALT,K,resizeactive,0 20

# FOCUS WORKSPACES
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
#bind=SUPER,0,workspace,10
bind=SUPER,period,workspace,m+1
bind=SUPER,comma,workspace,m-1

# MOVING WINDOW AND SWITCH TO  WS
bind=SUPERALT,1,movetoworkspace,1
bind=SUPERALT,2,movetoworkspace,2
bind=SUPERALT,3,movetoworkspace,3
bind=SUPERALT,4,movetoworkspace,4
bind=SUPERALT,5,movetoworkspace,5
bind=SUPERALT,6,movetoworkspace,6
bind=SUPERALT,7,movetoworkspace,7
bind=SUPERALT,8,movetoworkspace,8
bind=SUPERALT,9,movetoworkspace,9
#bind=ALT,0,movetoworkspace,10
bind=SUPERALT,period,movetoworkspace,m+1
bind=SUPERALT,comma,movetoworkspace,m-1

# MOVING WINDOWS TO WS
bind=SUPERSHIFT,exclam,movetoworkspacesilent,1
bind=SUPERSHIFT,at,movetoworkspacesilent,2
bind=SUPERSHIFT,numbersign,movetoworkspacesilent,3
bind=SUPERSHIFT,dollar,movetoworkspacesilent,4
bind=SUPERSHIFT,percent,movetoworkspacesilent,5
bind=SUPERSHIFT,asciicircum,movetoworkspacesilent,6
bind=SUPERSHIFT,ampersand,movetoworkspacesilent,7
bind=SUPERSHIFT,asterisk,movetoworkspacesilent,8
bind=SUPERSHIFT,parentleft,movetoworkspacesilent,9
#bind=SUPERSHIFT,parentright,movetoworkspacesilent,10
bind=SUPERSHIFT,greater,movetoworkspacesilent,+1
bind=SUPERSHIFT,less,movetoworkspacesilent,-1

# FOCUS MONITORS
bind=SUPER,Q,focusmonitor,u
bind=SUPER,E,focusmonitor,d

# MOVING WORKSPACES
bind=SUPERSHIFT,Q,movecurrentworkspacetomonitor,d
bind=SUPERSHIFT,E,movecurrentworkspacetomonitor,u
#bind=SUPERCTRLSHIFT,left,movecurrentworkspacetomonitor,l
#bind=SUPERCTRLSHIFT,right,movecurrentworkspacetomonitor,r

#MEDIA
bind=,XF86AudioRaiseVolume,exec,$audio --spkr-i
bind=,XF86AudioLowerVolume,exec,$audio --spkr-d
bind=,XF86AudioMute,exec,$audio --spkr-toggle
bind=,XF86AudioMicMute,exec,$audio --mic-toggle

bind=,XF86MonBrightnessDown,exec,$brightness -d
bind=,XF86MonBrightnessUp,exec,$brightness -i

bind=,XF86AudioPlay,exec,$player --pp
bind=,XF86AudioNext,exec,$player --next
bind=,XF86AudioPrev,exec,$player --prev
bind=,XF86AudioStop,exec,$player --stop

bind=,HomePage,exec,brave
bind=,Search,exec,dmsearch
bind=,Mail,exec,thunderbird
bind=,Calculator,exec,qalculate-gtk
bind=,Eject,exec,toggleeject

bind=,XF86Display,exec,wdisplays


# SCREENSHOTS
bind=,f11,exec,grim ~/Pictures/screenshot_$(date +%Y%m%d_%H%M%S).webp && dunstify "Screenshot saved"  
bind=,print,exec,~/.scripts/grimshot save screen ~/Pictures/screenshot_$(date +%Y%m%d_%H%M%S).webp && dunstify "Screenshot saved"  
bind=SUPER,print,exec,grim -g "`~/bin/hyprland_get_current_window_coord.sh`" ~/Pictures/screenshot_$(date +%Y%m%d_%H%M%S).webp && dunstify "Window-shot saved"
bind=SUPERSHIFT,print,exec,~/.scripts/grimshot save area ~/Pictures/screenshot_$(date +%Y%m%d_%H%M%S).webp && dunstify "Section of screenshot saved"  
bind=CONTROL,print,exec,~/.scripts/grimshotgrimshot copy screen && dunstify "Screen copied to clipboard"
bind=SUPERCTRL,print,exec,grim -g "$(~/bin/hyprland_get_current_window_coord.sh)" - | wl-copy -t image/png && dunstify "Window copied to clipboard"
bind=SUPERCTRLSHIFT,print,exec,~/.scripts/grimshotgrimshot copy area && dunstify "Screen part copied to clipboard"

exec-once=~/.config/hypr/change_wall
exec-once=waybar --config ~/.config/waybar/block/config --style ~/.config/waybar/block/style.css
exec-once=mako


