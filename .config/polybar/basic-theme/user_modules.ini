[module/screen_backlight]
type = custom/ipc
hook-0 = echo $(xbacklight)%| grep -oP '.*?(?=\.)'
hook-1 = echo $(whoami)
inital=2
format = "%{T2}üí°%{T-}<output>%"
format-prefix-foreground = ${color.foreground-alt}
format-underline = #0a6cff
;format-background = ${color.shade4}

