[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
;options
;label-${}
;label-${}-foreground
;label-${}-background
;label-${}-padding
;label-${}-font
;label-${}-underscore.

;icons
ws-icon-0 = 1;‚ôö
ws-icon-1 = 2;‚ôõ
ws-icon-2 = 3;‚ôú
ws-icon-3 = 4;‚ôù
ws-icon-default = ‚ôü

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = ${i3--colors.label-mode-foreground}
label-mode-background = ${i3--colors.label-mode-background}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${i3--colors.label-focused-background}
label-focused-underline= ${i3--colors.label-focused-underline}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-background = ${i3--colors.label-unfocused-background}
label-unfocused-underline= ${i3--colors.label-unfocused-underline}

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${i3--colors.label-visible-background}
label-visible-underline = ${i3--colors.label-visible-underline}
label-visible-padding = 2

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${i3--colors.label-urgent-background}
label-urgent-padding = 2

; Separator in between workspaces
;label-separator = |
;label-separator = |
;label-separator-padding = 2
;label-separator-foreground = #ffb52a

