;; Global WM Settings

[global/wm]
; Adjust the _NET_WM_STRUT_PARTIAL top value
; Used for top aligned bars
margin-bottom = 0

; Adjust the _NET_WM_STRUT_PARTIAL bottom value
; Used for bottom aligned bars
margin-top = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; File Inclusion
; include an external file, like module file, etc.

include-file = ~/.config/polybar/basic-theme/bars.ini
include-file = ~/.config/polybar/basic-theme/colors.ini
include-file = ~/.config/polybar/basic-theme/modules.ini
include-file = ~/.config/polybar/basic-theme/user_modules.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
enable-ipc=true
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
[bar/top]

enable-ipc=true

monitor = ${env:MONITOR:}
width = 100%
height = 27
;offset-x = 1%
;offset-y = 1%
radius = 6.0

; Prefer fixed center position for the `modules-center` block
; When false, the center position will be based on the size of the other blocks.
fixed-center = true

background = ${color_alt.background}
foreground = ${color_alt.foreground}

line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin-left = 1
module-margin-right = 2

font-0 = fixed:pixelsize=8.5;1
;Emoji one
font-1 = EmojiOne:scale=10;

;No idea what this font does
;font-1 = unifont:fontformat=truetype:size=8:antialias=false;0


;This gives random icons when used in the default poly config
font-2 = siji:pixelsize=10;1

modules-left = launcher title workspaces
modules-center = mpd
modules-right = filesystem memory cpu temperature screen_backlight wlan eth battery date sysmenu

tray-position = right
tray-padding = 0
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

